<!DOCTYPE html>
<html>
<head>
    <title>Data Matching App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Data Matching App</h1>
    </header>
    <div class="container">
        <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file1" required>
            <input type="file" name="file2" required>
            <select name="columns" multiple required>
                <option value="" disabled>Select columns</option>
                <!-- Dynamically generate options based on the columns of the uploaded CSV files -->
                {% for column in columns %}
                    <option value="{{ column }}">{{ column }}</option>
                {% endfor %}
            </select>
            <button type="submit">Perform Matching</button>
        </form>
    </div>
</body>
</html>
