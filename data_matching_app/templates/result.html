<!DOCTYPE html>
<html>
<head>
    <title>Data Matching Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Data Matching Results</h1>
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <!-- Dynamically generate table headers based on the columns of the uploaded CSV files -->
                    {% for column in columns %}
                        <th>{{ column }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                <!-- Dynamically generate table rows based on the matching results -->
                {% for row in results %}
                    <tr>
                        {% for cell in row %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
